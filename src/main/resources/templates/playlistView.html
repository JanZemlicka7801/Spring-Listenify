<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Playlist Details - Listenify</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0" th:text="${playlist.playlist_name}">Playlist Name</h3>
          <span class="badge bg-secondary" th:text="${playlist.is_public ? 'Public' : 'Private'}">Public</span>
        </div>

        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <p class="mb-1">Created by: <span th:text="${playlistOwner.username}">Owner</span></p>
              <p class="mb-0">Created on: <span th:text="${#temporals.format(playlist.creation_date, 'dd-MM-yyyy')}">Date</span></p>
            </div>
            <div th:if="${isOwner}" class="btn-group">
              <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addSongModal">
                Add Song
              </button>
              <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#renamePlaylistModal">
                Rename
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>Title</th>
                <th>Duration</th>
                <th th:if="${isOwner}">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="song : ${playlistSongs}">
                <td th:text="${song.songTitle}">Song Title</td>
                <td th:text="${song.duration}">3:30</td>
                <td th:if="${isOwner}">
                  <form th:action="@{/playlists/{id}/removeSong(id=${playlist.playlist_id})}" method="post" style="display: inline;">
                    <input type="hidden" name="songId" th:value="${song.songId}" />
                    <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${playlistSongs.empty}">
                <td colspan="3" class="text-center">No songs in this playlist</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addSongModal" tabindex="-1" th:if="${isOwner}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Song</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/playlists/{id}/addSong(id=${playlist.playlist_id})}" method="post">
          <div class="mb-3">
            <label for="songSelect" class="form-label">Select Song</label>
            <select id="songSelect" name="songId" class="form-select" required>
              <option value="">Choose a song...</option>
              <option th:each="song : ${availableSongs}"
                      th:value="${song.songId}"
                      th:text="${song.songTitle}">Song Title</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Song</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="renamePlaylistModal" tabindex="-1" th:if="${isOwner}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Rename Playlist</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/playlists/{id}/rename(id=${playlist.playlist_id})}" method="post">
          <div class="mb-3">
            <label for="newName" class="form-label">New Name</label>
            <input type="text" class="form-control" id="newName" name="newName"
                   th:value="${playlist.playlist_name}" required maxlength="100">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
