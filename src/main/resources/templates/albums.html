<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Albums - Listenify</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div class="container mt-5">
  <h2 class="mb-4">Albums</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="album : ${albums}">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${album.album_title}">Album Title</h5>
          <p class="card-text">
            Artist: <span th:text="${album.artistName}">Artist Name</span>
          </p>
          <p class="card-text">
            Release Year: <span th:text="${album.release_year}">2024</span>
          </p>
          <a th:href="@{/albums/{id}(id=${album.album_id})}" class="btn btn-primary">View Songs</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
