<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Albums - Listenify</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div class="container mt-5">
  <h2 class="mb-4">Albums</h2>

  <form th:action="@{/albums/search}" method="get" class="mb-4">
    <div class="row">
      <div class="col-md-10">
        <input type="text" class="form-control" name="albumTitle" placeholder="Search Songs by Album Title" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </div>
  </form>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="album : ${albums}">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${album.album_title}">Album Title</h5>
          <p class="card-text">
            Artist: <span th:text="${album.artistName}">Artist Name</span>
          </p>
          <p class="card-text">
            Release Year: <span th:text="${album.release_year}">2024</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
