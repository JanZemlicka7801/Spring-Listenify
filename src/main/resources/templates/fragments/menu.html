<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="menu-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Listenify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="/viewArtists">Artists</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="/albums">Albums</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="/viewSongs">Songs</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="/playlists">Playlists</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item" th:unless="${session.loggedInUser}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:unless="${session.loggedInUser}">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
