<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{artists.title}">Artists - Listenify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div class="container mt-5">
    <h2 class="mb-4" th:text="#{artists.heading}">Artists</h2>
    <form action="/searchArtistSongs" method="get" class="mb-4">
        <div class="row">
            <div class="col-md-5">
                <input type="text" class="form-control" name="firstName" th:placeholder="#{artists.searchFirstName}">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" name="lastName" th:placeholder="#{artists.searchLastName}" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary" th:text="#{artists.searchButton}">Search Songs</button>
            </div>
        </div>
    </form>

    <h2 class="mb-4" th:text="#{artists.heading}">Artists</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="artist : ${artists}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:if="${artist.artistFirstName}" th:text="${artist.artistFirstName + ' '}"></span>
                        <span th:text="${artist.artistLastName}"></span>
                    </h5>
                    <p class="card-text" th:text="${artist.description}">Artist description</p>
                    <p class="card-text">
                        <span th:if="${artist.band == 1}" th:text="#{artists.typeBand}"></span>
                        <span th:if="${artist.band != 1}" th:text="#{artists.typeSolo}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
