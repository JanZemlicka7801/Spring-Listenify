<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{subscriptionRenewed.title}">Subscription Renewed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>
<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading" th:text="#{subscriptionRenewed.heading}">Subscription Renewed!</h4>
        <p th:text="${message}">Your subscription has been renewed successfully.</p>
        <hr>
        <p class="mb-0">
            <a href="/profile" class="btn btn-primary" th:text="#{subscriptionRenewed.backToProfile}">Back to Profile</a>
            <a href="/" class="btn btn-secondary" th:text="#{subscriptionRenewed.home}">Home</a>
        </p>
    </div>
</div>
</body>
</html>
