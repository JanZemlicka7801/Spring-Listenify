<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{loginFailed.title}">Login Failed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading" th:text="#{loginFailed.heading}">Login Failed</h4>
        <p th:text="${message}">Invalid credentials.</p>
        <hr>
        <p class="mb-0" th:text="#{loginFailed.prompt}">
            Please <a href="/login" th:text="#{loginFailed.tryAgain}">try again</a> or
            <a href="/register" th:text="#{loginFailed.register}">register</a> if you don't have an account.
        </p>
    </div>
</div>
</body>
</html>
